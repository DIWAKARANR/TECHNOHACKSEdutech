<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 700% 700%;
            animation: gradientAnimation 15s ease infinite;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .converter {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            z-index: 1;
        }

        button {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.5s;
        }

        button:hover {
            background: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red);
        }

        button:active {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }

        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .drop {
            position: absolute;
            width: 1px;
            height: 90px;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0.7;
            animation: fall linear infinite;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }

        .reset-btn {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.5s;
            margin-top: 10px;
        }

        .reset-btn:hover {
            background: linear-gradient(90deg, violet, indigo, blue, green, yellow, orange, red);
        }

        .reset-btn:active {
            background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="converter">
            <h1>Currency Converter</h1>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Amount">
            <label for="from-currency">From Currency:</label>
            <select id="from-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
            </select>
            <label for="to-currency">To Currency:</label>
            <select id="to-currency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="INR">INR</option>
            </select>
            <button id="convert-btn">Convert</button>
            <button class="reset-btn" id="reset-btn">Reset</button>
            <div id="result"></div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const convertBtn = document.getElementById('convert-btn');
            const resetBtn = document.getElementById('reset-btn');
            const resultDiv = document.getElementById('result');

            convertBtn.addEventListener('click', () => {
                const amount = parseFloat(document.getElementById('amount').value);
                const fromCurrency = document.getElementById('from-currency').value;
                const toCurrency = document.getElementById('to-currency').value;

                if (isNaN(amount) || amount <= 0) {
                    resultDiv.textContent = 'Please enter a valid amount.';
                    return;
                }

                // Example conversion rates (in a real app, fetch from an API)
                const rates = {
                    USD: { EUR: 0.85, INR: 83.15, USD: 1 },
                    EUR: { USD: 1.18, INR: 97.73, EUR: 1 },
                    INR: { USD: 0.012, EUR: 0.010, INR: 1 }
                };

                const rate = rates[fromCurrency][toCurrency];
                const convertedAmount = amount * rate;

                resultDiv.textContent = `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
            });

            resetBtn.addEventListener('click', () => {
                document.getElementById('amount').value = '';
                document.getElementById('from-currency').value = 'USD';
                document.getElementById('to-currency').value = 'USD';
                resultDiv.textContent = '';
            });

            // Create rain effect
            function createRain() {
                const rain = document.createElement('div');
                rain.classList.add('rain');
                document.body.appendChild(rain);

                for (let i = 0; i < 100; i++) {
                    const drop = document.createElement('div');
                    drop.classList.add('drop');
                    drop.style.left = `${Math.random() * 100}vw`;
                    drop.style.animationDuration = `${Math.random() * 1 + 1}s`;
                    drop.style.animationDelay = `${Math.random() * 2}s`;
                    rain.appendChild(drop);
                }
            }

            createRain();
        });
    </script>
</body>
</html>
